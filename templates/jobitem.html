<div class="mb-5 border-bottom row" style="padding-bottom: 8px;">
    <div class="col-10">
        <h4 style="color: grey;">{{job["title"]}}</h4>

        <div><b>Location : </b>{{job["location"]}}</div>
     <!-- if some salary not present -->
        {% if "salary" in job %}
        <div><b>Salary : </b>{{job["salary"]}}</div>
        {% endif %}
    </div>
    <div class="col-2">
        <button type="button" class="btn     btn-outline-primary">Primary</button>
    </div>
</div>
